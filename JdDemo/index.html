<!DOCTYPE html>
<html lang="en">
<head>
    <title>JdDemo</title>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
</head>
<body>
<div id="root">
    <div class="shortcut">
        <div class="w">
            <div class="location dropdown">
                <div class="location dropdown_title">
                    北京<div><i class="arrow_down"></i></div>
                </div>
                <div class="location dropdown_content">
                    <div style="clear:both;"></div> <!-- important -->
                </div>
            </div>

            <div class="s_profile">
                <div><a>你好，请登录</a></div>
                <div><a>我的订单</a></div>
                <div class="dropdown_title"><a>我的京东</a><div><i class="arrow_down"></i></div></div>
                <div><a>京东会员</a></div>
                <div  class="dropdown_title"><a>企业采购</a><div><i class="arrow_down"></i></div></div>
                <div  class="dropdown_title"><a>客户服务</a><div><i class="arrow_down"></i></div></div>
                <div  class="dropdown_title"><a>网站导航</a><div><i class="arrow_down"></i></div></div>
                <div><a>手机导航</a></div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="w">
            <div id="logo">
                <div class="logo_scene_img" style=""></div>
            </div>
            <div id="search">
                <form>
                    <input type="text" placeholder="洗发水">
                    <button >搜索 </button >
                </form>
            </div>
            <div id="settleup">
                <div class="settleup_icon">
                    <a>我的购物车</a>
                </div>
            </div>
            <div id="hotwords"></div>
            <div id="navitems"></div>
        </div>
    </div>
    <div class="fs"></div>
    <div class="floors"></div>
</div>

<link rel="stylesheet" type="text/css" href="css/body.css">
<link rel="stylesheet" type="text/css" href="css/dropdown.css">
<link rel="stylesheet" type="text/css" href="css/shortcut.css">
<link rel="stylesheet" type="text/css" href="css/header.css">

<script src='https://csdnimg.cn/public/common/libs/jquery/jquery-1.9.1.min.js'></script>
<script src="js/dropdown.js"></script>
</body>
</html>
