<!DOCTYPE html>
<html lang="en">
<head>
    <title>JdDemo</title>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
</head>
<body>
<div id="root">
    <div class="shortcut">
        <div class="w">
            <div class="location dropdown">
                <div class="location dropdown_title">
                    北京<div><i class="arrow_down"></i></div>
                </div>
                <div class="location dropdown_content">
                    <div style="clear:both;display:none;"></div> <!-- important -->
                </div>
            </div>

            <div class="s_profile">
                <div><a>你好，请登录</a></div>
                <div><a class="style-red">免费注册</a></div>
                <div><a>我的订单</a></div>
                <div class="dropdown_title"><a>我的京东</a><div><i class="arrow_down"></i></div></div>
                <div><a>京东会员</a></div>
                <div  class="shortcut_company dropdown">
                    <div class="shortcut_company dropdown_title">
                        <a>企业采购</a><div><i class="arrow_down"></i></div>
                    </div>
                    <div class="shortcut_company dropdown_content">
                        <div style="clear:both;display:none;"></div> <!-- important -->
                    </div>
                </div>
                <div  class="dropdown_title"><a>客户服务</a><div><i class="arrow_down"></i></div></div>
                <div  class="web_nav"><a>网站导航</a><div><i class="arrow_down"></i></div></div>
                <div><a>手机导航</a></div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="w">
            <div id="logo">
                <div class="logo_scene_img" style=""></div>
            </div>
            <div id="search">
                <form>
                    <input type="text" placeholder="洗发水">
                    <button style="font-size:12px;">
                        搜索
                    </button >
                </form>
            </div>
            <div id="settleup">
                <div class="settleup_icon">
                    <a>我的购物车</a>
                </div>
            </div>
            <div id="hotwords">
                <a class="style-red">大促销</a>
                <a>颜值潮物</a>
                <a>索尼手机</a>
                <a>0元试用</a>
                <a>满千减百</a>
                <a>每200-40</a>
                <a>199减100</a>
            </div>
            <div id="navitems">
                <a>秒杀</a>
                <a>优惠券</a>
                <a>PLUS会员</a>
                <a>拍卖</a>
                <a>京东服饰</a>
                <a>京东超市</a>
                <a>生鲜</a>
                <a>全球购</a>
                <a>京东金融</a>
            </div>
        </div>
    </div>
    <div class="fs">
        <div class="fs_inner">
            <div class="fs_col1">
                <ul>
                    <li><a>家用电器</a></li>
                </ul>
            </div>
            <div class="fs_col2">
                <button class="slider_control_prev">
                    prev
                </button>
                <div class="slider_list">
                    <ul class="s_li">
                        <li class="item_img"
                            clstag="1"><img src="http://m.360buyimg.com/babel/jfs/t21952/27/1914540138/56096/16e536f8/5b3df123N15e0ae37.jpg" alt="笔记本"></li>
                        <li class="focus_item_img_prev"
                            clstag="2"> <img src="http://m.360buyimg.com/babel/jfs/t20323/264/1906035404/64764/db608d9b/5b3c6885Na37cc2e5.jpg" alt="图书文娱"></li>
                        <li class="focus_item_img"
                            clstag="3"><img src="http://m.360buyimg.com/babel/jfs/t21952/27/1914540138/56096/16e536f8/5b3df123N15e0ae37.jpg" alt="笔记本"></li>
                        <li class="focus_item_img_next"
                            clstag="4"><img src="http://img1.360buyimg.com/pop/jfs/t20074/49/2326992461/94728/59e4d06b/5b3c53f2N6a28631d.jpg"></li>
                        <li class="item_img"
                            clstag="5"><img src="http://m.360buyimg.com/babel/jfs/t20323/264/1906035404/64764/db608d9b/5b3c6885Na37cc2e5.jpg" alt="图书文娱"></li>
                    </ul>
                </div>
                <button class="slider_control_next">
                    next
                </button>
                <div class="slider_indicator">
                    <i class="item_img"
                       clstag="1">1</i>
                    <i class="focus_item_img_prev"
                       clstag="2">2</i>
                    <i class="focus_item_img"
                       clstag="3">3</i>
                    <i class="focus_item_img_next"
                       clstag="4">4</i>
                    <i class="item_img"
                       clstag="5">5</i>
                </div>
            </div>
            <div class="fs_col3">
                <div class="rec_inner">
                    <div class="rec_item"></div>
                    <div class="rec_item"></div>
                    <div class="rec_item"></div>
                </div>
            </div>
            <div class="fs_col4">
                <div id="J_user"></div>
                <div id="J_news"></div>
                <div id="J_service"></div>
            </div>
        </div>
    </div>
    <div class="floors"></div>
</div>

<link rel="stylesheet" type="text/css" href="css/body.css">
<link rel="stylesheet" type="text/css" href="css/dropdown.css">
<link rel="stylesheet" type="text/css" href="css/shortcut.css">
<link rel="stylesheet" type="text/css" href="css/header.css">
<link rel="stylesheet" type="text/css" href="css/fs.css">

<script src='js/jquery-1.9.1.min.js'></script>
<script src="js/dropdown.js"></script>
<script src="js/photopolling.js"></script>
</body>
</html>
